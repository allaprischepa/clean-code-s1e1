<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header container">
      <h1 class="page-heading">Todo App</h1>
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="container">
      <section class="section">
        <h3 class="section__heading">Add Item</h3>
        <div class="new-task">
          <input id="new-task--input" class="new-task__input task-input" type="text">
          <button id="new-task--button" class="task-button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__heading">Todo</h3>
        <ul class="tasks-list" id="incomplete-tasks">
          <li class="tasks-list__item">
            <input class="tasks-list__checkbox task-checkbox" type="checkbox">
            <label class="tasks-list__label">Pay Bills</label>
            <input type="text" class="tasks-list__input task-input">
            <button class="task-button edit-button">Edit</button>
            <button class="task-button delete-button"><img class="delete-button__image" src="./remove.svg" alt="Delete button"></button>
          </li>
          <li class="tasks-list__item tasks-list__item_mode_edit">
            <input class="tasks-list__checkbox task-checkbox" type="checkbox">
            <label class="tasks-list__label tasks-list__label_mode_edit">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks-list__input tasks-list__input_mode_edit task-input">
            <button class="task-button edit-button">Save</button>
            <button class="task-button delete-button"><img class="delete-button__image" src="./remove.svg" alt="Delete button"></button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__heading">Completed</h3>
        <ul class="tasks-list" id="completed-tasks">
          <li class="tasks-list__item">
            <input class="tasks-list__checkbox task-checkbox" type="checkbox" checked>
            <label class="tasks-list__label tasks-list__label_completed">See the Doctor</label>
            <input type="text" class="tasks-list__input task-input">
            <button class="task-button edit-button">Edit</button>
            <button class="task-button delete-button"><img class="delete-button__image" src="./remove.svg" alt="Delete button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
